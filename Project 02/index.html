<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" class="css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1> Job Application
                <span class="tittle_small"> (web) </span>
            </h1>

            <form action="">
                <div class="form_container">
                    <div class="from_control">

                        <label for="first_name"> First Name </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name.. " </div>
                    </div>


                    <div class="from_control">

                        <label for="last_name"> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter First Name.. " </div>
                    </div>


                    <div class="from_control">

                        <label for="email">E-mail </label>
                        <input id="email" name="email" placeholder="E-mail " </div>
                    </div>


                    <div class="from_control">
                        <label for="job_role"> Job Role </label>
                        <select id="job_role" name="job_role">

                            <option value=""> Select Job Role </option>
                            <option value="frontend">Frontend Developer </option>
                            <option value="backend"> Backend Developer </option>
                            <option value="ui_ux"> UI UX Designer </option>

                        </select>


                    </div>

                    <div class="textarea_control">

                        <label for="address">Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
                            </textarea>

                    </div>


                    <div class="from_control">

                        <label for="city">City </label>
                        <input id="city" name="city" placeholder="Enter City Name .. " </div>
                    </div>

                    <div class="from_control">

                        <label for="pincode">Pin Code </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Pin-Code " />
                    </div>


                    <div class="from_control">

                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>


                    <div class="from_control">
                        <label for="fileUpload">Upload your CV:</label>
                        <input type="file" id="fileUpload" name="fileUpload">
                    </div>

                </div>

                <div class="button_container">
                    <button type="submit"> Apply Now </button>
                </div>







            </form>




        </div>
    </div>
</body>
</html>
